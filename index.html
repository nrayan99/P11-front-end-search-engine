<!DOCTYPE html>
<html lang="fr">
  <head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
            <script src="https://kit.fontawesome.com/8b30f7fb46.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/ico" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Les petits plats</title>
  </head>
  <body>
    <div class="container">
      <header>
          <a href="index.html" class="d-flex flex-column align-items-center mt-5">
            <img src="assets/images/logo.png" class="logo" alt="Les petits plats Home Page"/>
            <h1 class="text-center">Les petits plats</h1>
          </a>
      </header>
      <main id="main">
        <section id="filters">
          <div class="input-group">
            <input class="form-control search-bar" type="text" placeholder="Rechercher une recette" aria-label="Search">
            <div class="input-group-append">
              <button class="btn" type="button">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <div class="d-flex tags-container mt-2">
            <button
              type="button"
              class="ingredients-btn tags-btn text-light d-flex align-items-center justify-content-around btn" 
              aria-haspopup="true" 
              aria-expanded="false"
             >
              <span>Ingredients</span>
              <i class="fa fa-chevron-down"></i>
            </button>
            <div class="ingredients-opened tags-opened">
              <div class="search-line">
                <input type="text" placeholder="Rechercher un ingrÃ©dient" aria-label="Search">
                <i class="close-ingredients fa fa-chevron-up ml-2"></i>
              </div>
              <div class="tags-items">
              </div>
            </div>
            <button 
              type="button"
              class="appliances-btn tags-btn text-light d-flex align-items-center justify-content-around btn mx-3"
              aria-haspopup="true" 
              aria-expanded="false"
            >
            <span>Appareils</span>
            <i class="fa fa-chevron-down"></i>
            </button>
            <div class="appliances-opened tags-opened mx-3">
              <div class="search-line">
                <input type="text" placeholder="Rechercher un appareil" aria-label="Search">
                <i class="close-appliances fa fa-chevron-up ml-2"></i>
              </div>
              <div class="tags-items">
              </div>
            </div>
            <button
            type="button"
            class="ustensils-btn tags-btn text-light d-flex align-items-center justify-content-around btn" 
            aria-haspopup="true"
            aria-expanded="false"
            >
              <span>Ustensiles</span>
              <i class="fa fa-chevron-down"></i>
            </button>
            <div class="ustensils-opened tags-opened">
              <div class="search-line">
                <input type="text" placeholder="Rechercher un ustensile" aria-label="Search">
                <i class="close-ustensils fa fa-chevron-up ml-2"></i>
              </div>
              <div class="tags-items">
              </div>
            </div>
          </div>
         
        </section>
        <section id="recipes">
        </section>
        <template id="receipt-model">
          <div class="card">
            <div class="card-empty-img"></div>
            <div class="card-body">
              <div class="card-title d-flex justify-content-between">
                <h5 class="receipt-name"></h5>
                <div class="time font-weight-bold">
                  <i class="far fa-clock"></i>
                  <span class="receipt-duration">
                  </span>
                  min
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <ul class="list-unstyled receipt-ingredients">
                  </ul>
                </div>
                <div class="col">
                  <span class="receipt-instructions">
                  </span>
                </div>
              </div>
            </div>
          </div>
        </template>
        <template id="ingredient-model">
          <li class="receipt-ingredient">
            <strong class="receipt-ingredient-name"></strong>
             <span class="receipt-ingredient-quantity">
             </span>
             <span class="receipt-ingredient-unit">
            </span>
          </li>
        </template>
      </main>
    </div>
    <template id="tags-item-model">
      <li class="tags-item-name">
      </li>
    </template>

  <script src="data/recipes.js" ></script>
  <script src="scripts/filter.js"></script>
  <script src="scripts/tags.js"></script>
  <script src="scripts/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
